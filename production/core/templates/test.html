{% extends 'base.html' %}

{% block content %}

<div class="container content">
    <div class="title-box">
        <div class="title-box-text">{{ product }}</div>
        <p>
            The default product is <i>{{ product }}</i>
        </p>
    </div>

    <br>

    <div class="margin-bottom-40" align="center">
        <div id="startTest">
            <a href="#" onclick="startTest();" class="bnt btn-u">START TEST</a>
        </div>
    </div>


    <div class="row" align="center">
        <div class="col-md-12">
            <div id="message"></div>
        </div>
    </div>
</div>


<script type="text/javascript">

function startTest()
{
    $("#startTest").empty();

    window.setInterval(function() {
            $.get( "/core/testStatus/", function( data ) {
                if (data.message != undefined)
                {
                    $( "#message" ).empty();
                    $( "#message" ).append( "<p> " + data.message +  "</p>" );
                }
            });
    }, 1000);
}
</script>

{% endblock content %}
