<div class="panel-group acc-v1" id="accordion-1">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-1" href="#ping">
        Ping test
      </a>
      </h4>
    </div>
    <div id="ping" class="panel-collapse collapse in" style="height: auto;">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped" id="ping-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Origin IP</th>
                  <th>Destination IP</th>
                  <th>Interval</th>
                  <th>Packet Number </th>
                  <th>Made by user</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody>
                {%  for ping in pings.all %}
                <tr>
                  <td>{{ ping.id}}</td>
                  <td>{{ ping.ping.name}}</td>
                  <td>{{ ping.ping.ipOrigin }}</td>
                  <td>{{ ping.ping.ipDestination }}</td>
                  <td>{{ ping.ping.interval }}</td>
                  <td>{{ ping.ping.packetNumber }}</td>
                  <td>{{ ping.ping.setByUser }}</td>
                  <td>
                    <i class="fa fa-edit"></i>
                    &nbsp;&nbsp;
                    <a href="#" onclick="deletePing('{{ping.id}}');" ><i class="fa fa-trash-o"></i></a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">

  // Must be delete a ping of the system
  function deletePing(ping) {
    var product = '{{product.id}}';

    $.get( "/ping/deleteProduct/" + ping + "/" + product + "/", function(data){

      $("#ping-table tbody").empty();

        $.each(data, function(i, item) {
          console.log(data);
          $("#ping-table tbody").append
          (
            '<tr>' +
            '<td>' + item.pk + '</td>' +
            '<td>' + item.fields.name + '</td>' +
            '<td>' + item.fields.ipOrigin + '</td>' +
            '<td>' + item.fields.ipDestination + '</td>' +
            '<td>' + item.fields.interval + '</td>' +
            '<td>' + item.fields.packetNumber + '</td>' +
            '<td>' + item.fields.setByUser + '</td>' +
            '<td>Pass or fail</td>' +
            '<td>' +
              '<i class="fa fa-edit"></i>' +
               '&nbsp;&nbsp;' +
              '<a href="#" onclick="deletePing('+ item.pk + ');" ><i class="fa fa-trash-o"></i></a>' +
            '</td>' +
            '</tr>'
          )
        });
    });
  }

</script>
